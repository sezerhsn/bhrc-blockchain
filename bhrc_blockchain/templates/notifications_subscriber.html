<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BHRC Kişisel Bildirim Testi</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2rem; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    pre { background: #eee; padding: 1rem; height: 300px; overflow-y: scroll; white-space: pre-wrap; }
  </style>
</head>
<body>
<div class="container">
  <h2>🔔 BHRC Kişisel Bildirim Testi</h2>
  <input type="text" id="addressInput" placeholder="xBHR... adresinizi girin" />
  <button onclick="subscribe()">Bağlan ve Dinle</button>
  <pre id="logBox">Hazır bekleniyor...</pre>
</div>

<script>
let ws;
function subscribe() {
  const addr = document.getElementById("addressInput").value.trim();
  if (!addr.startsWith("xBHR")) {
    alert("Geçerli bir xBHR adresi girin.");
    return;
  }

  ws = new WebSocket("ws://157.245.78.23:8888");
  const logBox = document.getElementById("logBox");
  logBox.textContent = "🔄 WebSocket bağlanıyor...\n";

  ws.onopen = () => {
    logBox.textContent += "✅ Bağlantı kuruldu. Adres iletiliyor...\n";
    ws.send(JSON.stringify({ type: "subscribe", address: addr }));
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    logBox.textContent += JSON.stringify(data, null, 2) + "\n\n";
    logBox.scrollTop = logBox.scrollHeight;
  };

  ws.onerror = () => {
    logBox.textContent += "⚠️ Bağlantı hatası oluştu.\n";
  };

  ws.onclose = () => {
    logBox.textContent += "❌ WebSocket bağlantısı kapandı.\n";
  };
}
</script>
</body>
</html>
