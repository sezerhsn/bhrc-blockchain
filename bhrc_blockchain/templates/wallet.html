<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BHRC C√ºzdan</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #eee;
            padding: 1rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üíº BHRC C√ºzdan</h1>

    <div class="section">
        <h2>1Ô∏è‚É£ Yeni C√ºzdan Olu≈ütur</h2>
        <button onclick="generateWallet()">Yeni C√ºzdan Olu≈ütur</button>
        <pre id="walletOutput"></pre>
    </div>

    <div class="section">
        <h2>2Ô∏è‚É£ Mevcut C√ºzdan ile Giri≈ü</h2>
        <label>Private Key:</label>
        <textarea id="privateKeyInput" rows="2"></textarea>
        <button onclick="loadWallet()">C√ºzdanƒ± G√∂ster</button>
        <pre id="loginOutput"></pre>
    </div>

    <div class="section">
        <h2>3Ô∏è‚É£ Transfer Yap</h2>
        <label>G√∂nderici Adresi:</label>
        <input id="senderAddr" type="text">
        <label>Alƒ±cƒ± Adresi:</label>
        <input id="recipientAddr" type="text">
        <label>Miktar (BHRC):</label>
        <input id="amount" type="number" step="0.0001">
        <label>Private Key:</label>
        <textarea id="senderKey" rows="2"></textarea>
        <button onclick="sendTransfer()">Transfer Et</button>
        <pre id="transferOutput"></pre>
    </div>
</div>

<script>
function generateWallet() {
    fetch("/wallet/new")
        .then(res => res.json())
        .then(data => {
            document.getElementById("walletOutput").textContent = JSON.stringify(data, null, 2);
        });
}

function loadWallet() {
    const pk = document.getElementById("privateKeyInput").value;
    fetch(`/wallet/address?private_key=${pk}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("loginOutput").textContent = JSON.stringify(data, null, 2);
        });
}

function sendTransfer() {
    const payload = {
        sender: document.getElementById("senderAddr").value,
        recipient: document.getElementById("recipientAddr").value,
        amount: parseFloat(document.getElementById("amount").value),
        sender_private_key: document.getElementById("senderKey").value
    };

    fetch("/transaction/send", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer <TOKEN>"  // JWT token buraya manuel eklenmeli
        },
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("transferOutput").textContent = JSON.stringify(data, null, 2);
    });
}
</script>
</body>
</html>
