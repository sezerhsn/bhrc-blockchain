{% extends "panel/overview.html" %}

{% block content %}
<div class="container mt-4">
  <h2>İşlem Geçmişi</h2>

  <form method="get" style="margin-bottom: 1rem;">
    <div class="row g-2 align-items-center">
      <div class="col-auto">
        <input type="text" class="form-control" name="user_id" placeholder="Kullanıcı ID ile ara"
               value="{{ request.query_params.get('user_id', '') }}">
      </div>
      <div class="col-auto">
        <select name="sort" class="form-select">
          <option value="desc" {% if request.query_params.get('sort', 'desc') == 'desc' %}selected{% endif %}>
            Tarihe Göre (Yeni-Eski)
          </option>
          <option value="asc" {% if request.query_params.get('sort') == 'asc' %}selected{% endif %}>
            Tarihe Göre (Eski-Yeni)
          </option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Filtrele</button>
      </div>
    </div>
  </form>

  <div class="mb-3">
    <label class="form-label">Cüzdan Adresi</label>
    <input type="text" id="walletAddress" class="form-control" placeholder="Adres girin">
    <button class="btn btn-secondary mt-2" onclick="loadHistory()">Getir</button>
  </div>

  <div id="historyResult" class="mt-4"></div>
</div>

<script>
async function loadHistory() {
  const address = document.getElementById("walletAddress").value;
  const token = localStorage.getItem("access_token");

  const res = await fetch(`/history/${address}`, {
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  const out = await res.json();
  const result = document.getElementById("historyResult");

  if (!res.ok) {
    result.innerHTML = `<div class="alert alert-danger">🚨 ${out.detail || "İşlem alınamadı"}</div>`;
    return;
  }

  const txs = out.data.transactions;
  if (txs.length === 0) {
    result.innerHTML = "<p>Hiç işlem bulunamadı.</p>";
    return;
  }

  result.innerHTML = `<ul class="list-group">
    ${txs.map(tx => `
      <li class="list-group-item">
        <strong>${tx.sender}</strong> → <strong>${tx.recipient}</strong> <br>
        💰 ${tx.amount} — ${tx.message || "Mesaj yok"} <br>
        ⏱️ ${tx.timestamp || "Zaman yok"}
      </li>
    `).join("")}
  </ul>`;
}
</script>
{% endblock %}
