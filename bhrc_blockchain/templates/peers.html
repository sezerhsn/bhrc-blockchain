<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BHRC Peer ƒ∞zleyici</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üåê Aktif Peer Listesi</h1>
    <table id="peerTable">
        <thead>
            <tr>
                <th>IP Adresi</th>
                <th>Durum</th>
                <th>Peer ID</th>
                <th>Public Key</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS ile doldurulacak -->
        </tbody>
    </table>
</div>

<script>
function fetchPeers() {
    fetch("/peers")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#peerTable tbody");
            tbody.innerHTML = "";
            data.peers.forEach(peer => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${peer.ip}</td>
                    <td>${peer.status}</td>
                    <td>${peer.peer_id || "-"}</td>
                    <td>${peer.public_key ? peer.public_key.slice(0, 20) + "..." : "-"}</td>
                `;
                tbody.appendChild(row);
            });
        });
}

// 3 saniyede bir g√ºncelle
setInterval(fetchPeers, 3000);
fetchPeers();
</script>
</body>
</html>
